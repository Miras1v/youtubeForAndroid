<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ƒ∞ndirici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #5d3a7e;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .video-info {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .video-info.active {
            display: block;
        }

        .video-info img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .video-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .video-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .result-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .result-card-content {
            padding: 15px;
        }

        .result-card h4 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .success.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .search-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube ƒ∞ndirici</h1>
            <p>Video ve ses dosyalarƒ±nƒ±zƒ± kolayca indirin</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('link')">üîó Link ile ƒ∞ndir</button>
            <button class="tab-button" onclick="switchTab('search')">üîç Arama Yap</button>
        </div>

        <!-- Link ile ƒ∞ndirme Sekmesi -->
        <div id="link-tab" class="tab-content active">
            <div class="card">
                <div class="input-group">
                    <label for="video-url">YouTube Video URL'si</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." />
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="getVideoInfo()">Video Bilgilerini Getir</button>
                    <button class="btn btn-secondary" onclick="downloadVideo('video')">üìπ Video ƒ∞ndir</button>
                    <button class="btn btn-secondary" onclick="downloadVideo('audio')">üéµ Ses ƒ∞ndir (MP3)</button>
                </div>

                <div class="loading" id="link-loading">Y√ºkleniyor...</div>
                <div class="error" id="link-error"></div>
                <div class="success" id="link-success"></div>

                <div class="video-info" id="video-info">
                    <img id="video-thumbnail" src="" alt="Thumbnail" />
                    <h3 id="video-title"></h3>
                    <p id="video-uploader"></p>
                    <p id="video-duration"></p>
                </div>
            </div>
        </div>

        <!-- Arama Sekmesi -->
        <div id="search-tab" class="tab-content">
            <div class="card">
                <div class="input-group">
                    <label for="search-query">Arama Terimi</label>
                    <input type="text" id="search-query" placeholder="Aramak istediƒüiniz video..." onkeypress="if(event.key==='Enter') searchVideos()" />
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="searchVideos()">üîç Ara</button>
                </div>

                <div class="loading" id="search-loading">Aranƒ±yor...</div>
                <div class="error" id="search-error"></div>

                <div class="search-results" id="search-results"></div>
            </div>
        </div>
    </div>

    <script>
        let currentVideoUrl = '';

        function switchTab(tab) {
            // T√ºm sekmeleri gizle
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Se√ßilen sekmeyi g√∂ster
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        async function getVideoInfo() {
            const url = document.getElementById('video-url').value.trim();
            if (!url) {
                showError('link-error', 'L√ºtfen bir YouTube URL\'si girin');
                return;
            }

            showLoading('link-loading', true);
            hideError('link-error');
            hideSuccess('link-success');

            try {
                const response = await fetch('/api/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.error) {
                    showError('link-error', data.error);
                } else {
                    currentVideoUrl = url;
                    document.getElementById('video-thumbnail').src = data.thumbnail;
                    document.getElementById('video-title').textContent = data.title;
                    document.getElementById('video-uploader').textContent = 'Kanal: ' + data.uploader;
                    document.getElementById('video-duration').textContent = 'S√ºre: ' + formatDuration(data.duration);
                    document.getElementById('video-info').classList.add('active');
                }
            } catch (error) {
                showError('link-error', 'Bir hata olu≈ütu: ' + error.message);
            } finally {
                showLoading('link-loading', false);
            }
        }

        async function downloadVideo(format) {
            const url = document.getElementById('video-url').value.trim() || currentVideoUrl;
            if (!url) {
                showError('link-error', 'L√ºtfen bir YouTube URL\'si girin');
                return;
            }

            showLoading('link-loading', true);
            hideError('link-error');
            hideSuccess('link-success');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url, format: format })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('link-success', `${format === 'audio' ? 'Ses' : 'Video'} indiriliyor: ${data.title}`);
                    // Dosyayƒ± indir
                    window.location.href = data.download_url;
                } else {
                    showError('link-error', data.error || 'ƒ∞ndirme ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showError('link-error', 'Bir hata olu≈ütu: ' + error.message);
            } finally {
                showLoading('link-loading', false);
            }
        }

        async function searchVideos() {
            const query = document.getElementById('search-query').value.trim();
            if (!query) {
                showError('search-error', 'L√ºtfen bir arama terimi girin');
                return;
            }

            showLoading('search-loading', true);
            hideError('search-error');
            document.getElementById('search-results').innerHTML = '';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query, max_results: 12 })
                });

                const data = await response.json();

                if (data.error) {
                    showError('search-error', data.error);
                } else {
                    displaySearchResults(data.results);
                }
            } catch (error) {
                showError('search-error', 'Bir hata olu≈ütu: ' + error.message);
            } finally {
                showLoading('search-loading', false);
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.onclick = () => {
                    document.getElementById('video-url').value = result.url;
                    switchTab('link');
                    document.querySelector('.tab-button').click();
                    getVideoInfo();
                };

                card.innerHTML = `
                    <img src="${result.thumbnail}" alt="${result.title}" />
                    <div class="result-card-content">
                        <h4>${result.title}</h4>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Bilinmiyor';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function showLoading(id, show) {
            document.getElementById(id).classList.toggle('active', show);
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('active');
        }

        function hideError(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showSuccess(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('active');
        }

        function hideSuccess(id) {
            document.getElementById(id).classList.remove('active');
        }
    </script>
</body>
</html>
