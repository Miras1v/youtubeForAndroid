<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ƒ∞ndirici</title>
    <style>
        :root {
            /* A√ßƒ±k Tema */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-white: #ffffff;
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
            --video-info-bg: #f5f5f5;
            --result-card-bg: #f9f9f9;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --success-bg: #e8f5e9;
            --success-text: #2e7d32;
            --loading-color: #667eea;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Koyu Tema */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-card: #1e1e2e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-white: #ffffff;
            --border-color: #3a3a4a;
            --input-bg: #2a2a3a;
            --video-info-bg: #252535;
            --result-card-bg: #2a2a3a;
            --error-bg: #3d1f1f;
            --error-text: #ff6b6b;
            --success-bg: #1f3d1f;
            --success-text: #4caf50;
            --loading-color: #8b7cf6;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: var(--text-white);
            margin-bottom: 30px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-white);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(20deg);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: var(--text-white);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: var(--text-white);
            color: #667eea;
        }

        [data-theme="dark"] .tab-button.active {
            color: #8b7cf6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        [data-theme="dark"] .input-group input:focus {
            border-color: #8b7cf6;
        }

        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s;
            cursor: pointer;
        }

        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        [data-theme="dark"] .input-group select:focus {
            border-color: #8b7cf6;
        }

        .format-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .download-type-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--video-info-bg);
            padding: 5px;
            border-radius: 12px;
        }

        .download-type-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .download-type-btn.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .download-options-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--video-info-bg);
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        .download-options-container.active {
            display: block;
        }

        .download-options-panel {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .format-options {
                grid-template-columns: 1fr;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #5d3a7e;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .video-info {
            margin-top: 20px;
            padding: 20px;
            background: var(--video-info-bg);
            border-radius: 8px;
            display: none;
            transition: all 0.3s ease;
        }

        .video-info.active {
            display: block;
        }

        .video-info img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .video-info h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .video-info p {
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: var(--result-card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .result-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .result-card-content {
            padding: 15px;
        }

        .result-card h4 {
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--loading-color);
            display: none;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: var(--success-bg);
            color: var(--success-text);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .success.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .search-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Tema Deƒüi≈ütir">
                <span id="theme-icon">üåô</span>
            </button>
            <h1>üé¨ YouTube ƒ∞ndirici</h1>
            <p>Video ve ses dosyalarƒ±nƒ±zƒ± kolayca indirin</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('link')">üîó Link ile ƒ∞ndir</button>
            <button class="tab-button" onclick="switchTab('search')">üîç Arama Yap</button>
        </div>

        <!-- Link ile ƒ∞ndirme Sekmesi -->
        <div id="link-tab" class="tab-content active">
            <div class="card">
                <div class="input-group">
                    <label for="video-url">YouTube Video URL'si</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." />
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="getVideoInfo()">Video Bilgilerini Getir</button>
                </div>

                <!-- ƒ∞ndirme Se√ßenekleri Container -->
                <div id="download-options-container" class="download-options-container">
                    <div class="download-type-toggle">
                        <button class="download-type-btn active" id="video-type-btn" onclick="switchDownloadType('video')">
                            üìπ Video
                        </button>
                        <button class="download-type-btn" id="audio-type-btn" onclick="switchDownloadType('audio')">
                            üéµ Ses
                        </button>
                    </div>

                    <!-- Video ƒ∞ndirme Se√ßenekleri -->
                    <div id="video-options" class="download-options-panel">
                        <h3 style="margin-bottom: 15px; color: var(--text-primary);">üìπ Video ƒ∞ndirme Ayarlarƒ±</h3>
                        <div class="format-options">
                            <div class="input-group">
                                <label for="video-format">Format</label>
                                <select id="video-format">
                                    <option value="mp4">MP4</option>
                                    <option value="mkv">MKV</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="video-quality">Kalite</label>
                                <select id="video-quality">
                                    <!-- JavaScript ile dinamik olarak doldurulacak -->
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="downloadVideo('video')" style="width: 100%; margin-top: 10px;">
                            üìπ Video ƒ∞ndir
                        </button>
                    </div>

                    <!-- Ses ƒ∞ndirme Se√ßenekleri -->
                    <div id="audio-options" class="download-options-panel" style="display: none;">
                        <h3 style="margin-bottom: 15px; color: var(--text-primary);">üéµ Ses ƒ∞ndirme Ayarlarƒ±</h3>
                        <div class="format-options">
                            <div class="input-group">
                                <label for="audio-format">Format</label>
                                <select id="audio-format">
                                    <option value="wav" selected>WAV</option>
                                    <option value="mp3">MP3</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="audio-quality">Kalite (kbps)</label>
                                <select id="audio-quality">
                                    <option value="320">320 kbps (En ƒ∞yi)</option>
                                    <option value="256">256 kbps</option>
                                    <option value="192">192 kbps</option>
                                    <option value="128">128 kbps</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="downloadVideo('audio')" style="width: 100%; margin-top: 10px;">
                            üéµ Ses ƒ∞ndir
                        </button>
                    </div>
                </div>

                <div class="loading" id="link-loading">Y√ºkleniyor...</div>
                <div class="error" id="link-error"></div>
                <div class="success" id="link-success"></div>

                <div class="video-info" id="video-info">
                    <img id="video-thumbnail" src="" alt="Thumbnail" />
                    <h3 id="video-title"></h3>
                    <p id="video-uploader"></p>
                    <p id="video-duration"></p>
                </div>
            </div>
        </div>

        <!-- Arama Sekmesi -->
        <div id="search-tab" class="tab-content">
            <div class="card">
                <div class="input-group">
                    <label for="search-query">Arama Terimi</label>
                    <input type="text" id="search-query" placeholder="Aramak istediƒüiniz video..." onkeypress="if(event.key==='Enter') searchVideos()" />
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="searchVideos()">üîç Ara</button>
                </div>

                <div class="loading" id="search-loading">Aranƒ±yor...</div>
                <div class="error" id="search-error"></div>

                <div class="search-results" id="search-results"></div>
            </div>
        </div>
    </div>

    <script>
        let currentVideoUrl = '';

        // Tema y√∂netimi
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Sayfa y√ºklendiƒüinde temayƒ± y√ºkle
        initTheme();

        // ƒ∞ndirme tipi deƒüi≈ütirme
        function switchDownloadType(type) {
            const videoBtn = document.getElementById('video-type-btn');
            const audioBtn = document.getElementById('audio-type-btn');
            const videoOptions = document.getElementById('video-options');
            const audioOptions = document.getElementById('audio-options');

            if (type === 'video') {
                videoBtn.classList.add('active');
                audioBtn.classList.remove('active');
                videoOptions.style.display = 'block';
                audioOptions.style.display = 'none';
            } else {
                audioBtn.classList.add('active');
                videoBtn.classList.remove('active');
                audioOptions.style.display = 'block';
                videoOptions.style.display = 'none';
            }
        }

        // Video kalite se√ßeneklerini dinamik olarak olu≈ütur
        function populateVideoQualities(maxQuality, maxHeight) {
            const qualitySelect = document.getElementById('video-quality');
            qualitySelect.innerHTML = '';

            const qualities = [
                { value: 'best', label: 'En ƒ∞yi (Otomatik)' },
                { value: '2160p', label: '2160p (4K)', height: 2160 },
                { value: '1440p', label: '1440p (2K)', height: 1440 },
                { value: '1080p', label: '1080p (Full HD)', height: 1080 },
                { value: '720p', label: '720p (HD)', height: 720 },
                { value: '480p', label: '480p', height: 480 },
                { value: '360p', label: '360p', height: 360 },
                { value: '240p', label: '240p', height: 240 },
                { value: '144p', label: '144p', height: 144 }
            ];

            qualities.forEach(quality => {
                const option = document.createElement('option');
                option.value = quality.value;
                
                if (quality.value === 'best') {
                    option.textContent = quality.label;
                    option.selected = true;
                } else if (quality.height && quality.height <= maxHeight) {
                    option.textContent = quality.label;
                    if (quality.value === maxQuality) {
                        option.selected = true;
                    }
                } else if (quality.height) {
                    option.textContent = quality.label + ' (Desteklenmiyor)';
                    option.disabled = true;
                } else {
                    option.textContent = quality.label;
                }
                
                qualitySelect.appendChild(option);
            });
        }

        function switchTab(tab) {
            // T√ºm sekmeleri gizle
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Se√ßilen sekmeyi g√∂ster
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        async function getVideoInfo() {
            const url = document.getElementById('video-url').value.trim();
            if (!url) {
                showError('link-error', 'L√ºtfen bir YouTube URL\'si girin');
                return;
            }

            showLoading('link-loading', true);
            hideError('link-error');
            hideSuccess('link-success');

            try {
                const response = await fetch('/api/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.error) {
                    showError('link-error', data.error);
                } else {
                    currentVideoUrl = url;
                    document.getElementById('video-thumbnail').src = data.thumbnail;
                    document.getElementById('video-title').textContent = data.title;
                    document.getElementById('video-uploader').textContent = 'Kanal: ' + data.uploader;
                    document.getElementById('video-duration').textContent = 'S√ºre: ' + formatDuration(data.duration);
                    document.getElementById('video-info').classList.add('active');
                    
                    // Maksimum kaliteyi kullanarak video kalite se√ßeneklerini doldur
                    const maxQuality = data.max_quality || 'best';
                    const maxHeight = data.max_height || 1080;
                    populateVideoQualities(maxQuality, maxHeight);
                    
                    // ƒ∞ndirme se√ßeneklerini g√∂ster
                    document.getElementById('download-options-container').classList.add('active');
                    switchDownloadType('video'); // Varsayƒ±lan olarak video se√ßili
                }
            } catch (error) {
                showError('link-error', 'Bir hata olu≈ütu: ' + error.message);
            } finally {
                showLoading('link-loading', false);
            }
        }

        async function downloadVideo(format) {
            const url = document.getElementById('video-url').value.trim() || currentVideoUrl;
            if (!url) {
                showError('link-error', 'L√ºtfen bir YouTube URL\'si girin');
                return;
            }

            // Format ve kalite se√ßeneklerini al
            let fileFormat, quality;
            if (format === 'audio') {
                fileFormat = document.getElementById('audio-format').value;
                quality = document.getElementById('audio-quality').value;
            } else {
                fileFormat = document.getElementById('video-format').value;
                quality = document.getElementById('video-quality').value;
            }

            showLoading('link-loading', true);
            hideError('link-error');
            hideSuccess('link-success');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        url: url, 
                        format: format,
                        file_format: fileFormat,
                        quality: quality
                    })
                });

                const data = await response.json();

                if (data.success) {
                    let formatText;
                    if (format === 'audio') {
                        formatText = `Ses (${fileFormat.toUpperCase()}, ${quality} kbps)`;
                    } else {
                        formatText = `Video (${fileFormat.toUpperCase()}, ${quality === 'best' ? 'En ƒ∞yi' : quality})`;
                    }
                    showSuccess('link-success', `${formatText} indiriliyor: ${data.title}`);
                    // Dosyayƒ± tarayƒ±cƒ±nƒ±n varsayƒ±lan indirme davranƒ±≈üƒ±yla indir
                    const link = document.createElement('a');
                    link.href = data.download_url;
                    link.download = data.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    showError('link-error', data.error || 'ƒ∞ndirme ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showError('link-error', 'Bir hata olu≈ütu: ' + error.message);
            } finally {
                showLoading('link-loading', false);
            }
        }

        async function searchVideos() {
            const query = document.getElementById('search-query').value.trim();
            if (!query) {
                showError('search-error', 'L√ºtfen bir arama terimi girin');
                return;
            }

            showLoading('search-loading', true);
            hideError('search-error');
            document.getElementById('search-results').innerHTML = '';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query, max_results: 12 })
                });

                const data = await response.json();

                if (data.error) {
                    showError('search-error', data.error);
                } else {
                    displaySearchResults(data.results);
                }
            } catch (error) {
                showError('search-error', 'Bir hata olu≈ütu: ' + error.message);
            } finally {
                showLoading('search-loading', false);
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.onclick = () => {
                    document.getElementById('video-url').value = result.url;
                    switchTab('link');
                    document.querySelector('.tab-button').click();
                    getVideoInfo();
                };

                card.innerHTML = `
                    <img src="${result.thumbnail}" alt="${result.title}" />
                    <div class="result-card-content">
                        <h4>${result.title}</h4>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Bilinmiyor';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function showLoading(id, show) {
            document.getElementById(id).classList.toggle('active', show);
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('active');
        }

        function hideError(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showSuccess(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('active');
        }

        function hideSuccess(id) {
            document.getElementById(id).classList.remove('active');
        }
    </script>
</body>
</html>
